<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Grupo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
         /* Importando a fonte Poppins */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

/* Aplicando a fonte Poppins ao body */
body {
    background-image: url("{{ url_for('static', filename='amo.png') }}");
    
    font-family: 'Poppins', sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

/* Estilo da container */
.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Estilo do título */
h1 {
    color: #007bff;
    font-weight: 600;
}

/* Estilo dos botões */
.btn {
    font-weight: bold;
}

.btn-success {
    background-color: #28a745;
    border-color: #28a745;
}

.btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
}

/* Estilo das mensagens do grupo */
.list-group-item {
    background-color: #f8f9fa;
    border: 1px solid #ddd;
    margin-bottom: 5px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.list-group-item:hover {
    background-color: #f1f1f1;
}

/* Estilo das mensagens de alerta */
.alert {
    margin-bottom: 20px;
}

.alert-success {
    background-color: #28a745;
    color: white;
}

.alert-danger {
    background-color: #dc3545;
    color: white;
}

.alert-info {
    background-color: #17a2b8;
    color: white;
}

.alert-warning {
    background-color: #ffc107;
    color: white;
}

/* Estilo do campo de texto */
textarea {
    resize: none;
    border-radius: 5px;
}

/* Estilo do formulário */
.form-control {
    border-radius: 5px;
}

/* Estilo do formulário de criação de grupo */
input[type="text"], input[type="submit"], textarea {
    font-family: 'Poppins', sans-serif;
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Criar Grupo de Discussão</h1>

        <form method="POST">
            <div class="form-group">
                <label for="name">Nome do Grupo:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
            </div>
            <input type="submit" value="Criar Grupo" class="btn btn-primary mt-3">
        </form>
    </div>
</body>
</html>
